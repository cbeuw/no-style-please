---
layout: default
---
<header>
  <h1>{{ site.title }}</h1>
  {%-if site.theme_config.show_description-%}
    <p>{{ site.description }}</p>
  {%-endif-%}
</header>

{%-include menu_item.html collection=site.data.menu.entries-%}

<h2>Links</h2>
{%-for item in site.data.menu.links-%}
  <p><a href="{{ item.url }}">{{ item.name }}</a></p>
{%-endfor-%}
